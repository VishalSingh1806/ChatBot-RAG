version: '3.8'

services:
  redis:
    image: redis:7
    container_name: chatbot-redis
    ports:
      - "6379:6379"

  chatbot-api:
    build:
      context: ./API
    container_name: chatbot-api-container
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: always

  chatbot-frontend:
    build:
      context: ./frontend
    container_name: chatbot-frontend-container
    ports:
      - "8080:80"
    restart: always
