# Use Docker's internal DNS server
resolver 127.0.0.11 valid=30s;

server {
  listen 80;
  server_name rebot.recircle.in 34.93.8.184 localhost _;

  # Serve static files (built React app)
  root /usr/share/nginx/html;
  index index.html;

  # Serve your single-page app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy all API calls under /session, /query, /collect_user_data to backend
  location /session {
    set $upstream_api api;
    proxy_pass http://$upstream_api:8000/session;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' $http_origin always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Type' 'text/plain charset=UTF-8' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }
  }
  location /query {
