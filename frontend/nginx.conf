server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle favicon not found
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    error_page 500 502 503 504 /index.html;
}
