server {
    listen 80;
    server_name 34.173.78.39;  # Optional: Replace with domain if available

    # Force redirect to HTTPS (optional - enable only if you use SSL certs)
    # return 301 https://$host$request_uri;

    root /var/www/frontend;  # Path to your React build
    index index.html;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # Proxy API calls to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;

        # Forward headers and cookies
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Enable WebSocket upgrades (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Allow large payloads if needed
        client_max_body_size 20M;
    }

    # Optional: Handle favicon or static file errors
    error_page 404 /index.html;
}
