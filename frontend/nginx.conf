server {
  listen 80;
  server_name rebot.recircle.in 34.173.78.39 localhost _;

  # Serve static files (built React app)
  root /usr/share/nginx/html;
  index index.html;

  # Serve your single-page app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy all API calls under /session, /query, /collect_user_data to backend
  location /session {
    proxy_pass http://chatbot_api:8000/session;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /query {
    proxy_pass http://chatbot_api:8000/query;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /collect_user_data {
    proxy_pass http://chatbot_api:8000/collect_user_data;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
